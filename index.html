<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kullanıcı Girişi</title>
</head>
<body>
    <h1>Oylama Sistemi</h1>
    <div id="user-info">
        <input type="text" id="name" placeholder="İsim" required>
        <input type="text" id="surname" placeholder="Soyisim" required>
        <button onclick="submitUserInfo()">Devam Et</button>
    </div>

    <script>
        function submitUserInfo() {
            const name = document.getElementById('name').value.trim();
            const surname = document.getElementById('surname').value.trim();

            if (name === '' || surname === '') {
                alert("Lütfen isminizi ve soyisminizi girin.");
                return;
            }

            const userKey = `${name} ${surname}`;
            localStorage.setItem('userName', userKey);

            window.location.href = "vote.html"; // Oylama sayfasına yönlendir
        }
    </script>
</body>
</html>
