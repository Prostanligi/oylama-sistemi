<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oylama Seçenekleri</title>
</head>
<body>
    <h1>Oylama Seçenekleri</h1>
    <div>
        <button onclick="vote(1)">Seçenek 1</button>
        <button onclick="vote(2)">Seçenek 2</button>
        <button onclick="vote(3)">Seçenek 3</button>
    </div>
    <div id="results" style="display:none;">
        <h2>Sonuçlar</h2>
        <p id="result1">Seçenek 1: 0%</p>
        <p id="result2">Seçenek 2: 0%</p>
        <p id="result3">Seçenek 3: 0%</p>
    </div>

    <script>
        let votes = JSON.parse(localStorage.getItem('votes')) || [0, 0, 0];

        function vote(option) {
            votes[option - 1]++;
            localStorage.setItem('votes', JSON.stringify(votes));
            displayResults();
        }

        function displayResults() {
            const totalVotes = votes.reduce((a, b) => a + b, 0);
            document.getElementById('results').style.display = 'block';

            for (let i = 0; i < votes.length; i++) {
                const percentage = totalVotes ? ((votes[i] / totalVotes) * 100).toFixed(2) : 0;
                document.getElementById(`result${i + 1}`).innerText = `Seçenek ${i + 1}: ${percentage}%`;
            }
        }

        window.onload = displayResults;
    </script>
</body>
</html>
