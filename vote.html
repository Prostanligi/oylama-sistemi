<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oylama Seçenekleri</title>
</head>
<body>
    <h1>Oylama Seçenekleri</h1>
    <div>
        <p><button id="option1" onclick="vote(1)">1. ADY Makoto</button></p>
        <p><button id="option2" onclick="vote(2)">2. MET Lusyon</button></p>
        <p><button id="option3" onclick="vote(3)">3. TETA Sezar</button></p>
    </div>
    <div id="results" style="display:none;">
        <h2>Sonuçlar</h2>
        <p id="result1">1. ADY Makoto: 0%</p>
        <p id="result2">2. MET Lusyon: 0%</p>
        <p id="result3">3. TETA Sezar: 0%</p>
    </div>

    <script>
        let votes = JSON.parse(localStorage.getItem('votes')) || [0, 0, 0];
        const userKey = localStorage.getItem('userName');

        function vote(option) {
            // Kullanıcının daha önce oy kullanıp kullanmadığını kontrol et
            if (localStorage.getItem(userKey + '_voted')) {
                alert("Zaten oy kullandınız!");
                return;
            }

            // Kullanıcı sadece bir seçenek seçebilir
            for (let i = 1; i <= 3; i++) {
                document.getElementById(`option${i}`).disabled = true; // Tüm butonları devre dışı bırak
            }

            votes[option - 1]++;
            localStorage.setItem('votes', JSON.stringify(votes));
            localStorage.setItem(userKey + '_voted', 'true'); // Kullanıcının oy kullandığını kaydet
            displayResults();
        }

        function displayResults() {
            const totalVotes = votes.reduce((a, b) => a + b, 0);
            document.getElementById('results').style.display = 'block';

            for (let i = 0; i < votes.length; i++) {
                const percentage = totalVotes ? ((votes[i] / totalVotes) * 100).toFixed(2) : 0;
                document.getElementById(`result${i + 1}`).innerText = `${i + 1}. ${votes[i] === 1 ? 'Seçenek' : 'Seçenekler'} ${percentage}%`;
            }
        }

        window.onload = displayResults;
    </script>
</body>
</html>
