<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oylama Seçenekleri</title>
    <style>
        button {
            margin: 5px 0;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Oylama Seçenekleri</h1>
    <div>
        <button onclick="vote(1)">1. ADY Makoto</button>
        <button onclick="vote(2)">2. MET Lusyon</button>
        <button onclick="vote(3)">3. TETA Sezar</button>
    </div>

    <script>
        let votes = JSON.parse(localStorage.getItem('votes')) || [0, 0, 0];

        function vote(option) {
            const userKey = localStorage.getItem('userName');
            if (!userKey) {
                alert("Lütfen önce isminizi girin!");
                return;
            }

            if (localStorage.getItem(userKey + '_voted')) {
                alert("Zaten oy kullandınız!");
                return;
            }

            votes[option - 1]++;
            localStorage.setItem('votes', JSON.stringify(votes));
            localStorage.setItem(userKey + '_voted', 'true');

            alert("Oy kullanıldı! Teşekkür ederiz.");
        }

        // Oylama sonuçlarını gizli tutuyoruz.
    </script>
</body>
</html>
